<!-- Modal -->
<div class="modal fade" id="cart-popup" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Résumé de la commande</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <tr>
            <th>Pizza</th>
            <th>Prix</th>
            <th>Quantité</th>
          </tr>
          <tr *ngFor="let pizza of cart.summary.pizzas | keyvalue">
            <td>{{pizza.value.nom}}</td>
            <td>{{pizza.value.prix | number : '1.2-2'}}</td>
            <td>{{pizza.value.number}}</td>
          </tr>
          <tr>
            <th></th>
            <th>{{cart.summary.price | number : '1.2-2'}} €</th>
            <th>{{cart.summary.count}}</th>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-danger" (click)="emptyCart()">
          Vider le panier <i class="fa fa-trash"></i>
        </button>
        <a href="tel:0296371519" class="btn btn-success">
          02 96 37 15 19 <i class="fa fa-phone"></i>
        </a>
      </div>
    </div>
  </div>
</div>
