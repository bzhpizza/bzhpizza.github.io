<main class="container">
  <h1>Pizzas</h1>

  <button [disabled]="display=='cards'" (click)="setDisplay('cards')">
    cards
  </button>
  <button [disabled]="display=='list'" (click)="setDisplay('list')">
    list
  </button>

  <article *ngFor="let category of categories">
    <h2>{{category}}</h2>
    <div [ngClass]="{row: display=='cards'}">
    <pizza class="col-md-3" *ngFor="let pizza of pizzas[category]" [data]="pizza" [display]="display"></pizza>
    </div>
  </article>
</main>
